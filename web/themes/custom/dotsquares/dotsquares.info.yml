name: Dotsquares
type: theme
description: 'Dotsquares subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^10.1 || ^11.0'
'base theme': bootstrap5
libraries:
  - dotsquares/global-styling
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  header: Header
  content: 'Main content'
  footer_1: Footer 1
  footer_2: Footer 2
libraries-override:
  bootstrap5/global-styling: false
